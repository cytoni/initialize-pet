<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="animals.js"></script>
    <link rel="stylesheet" href="animals.css" />
    <title>Hunde & Katzen</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Hunde & Katzen</h1>
      <div class="animal">
        <div class="animal_image">
          <img class="entry" src="http://via.placeholder.com/300" alt="animal" />
        </div>

        <div class="animal_title">
          <h2 class="entry">{Tiername}</h2>
        </div>

        <div class="animal_body">
          <div>
            <span class="label">Tierart:</span>
            <span class="entry">{Tierart}</span>
          </div>

          <div>
            <span class="label">Geschlecht:</span>
            <span class="entry">{Geschlecht}</span>
          </div>

          <div>
            <span class="label">Rasse:</span>
            <span class="entry">{Rasse}</span>
          </div>

          <div>
            <span class="label">Alter:</span>
            <span class="entry">{Alter in Jahren}</span>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="pre" disabled>zur√ºck</button>
        <button id="next">vor</button>
      </div>
    </div>
  </body>
</html>
